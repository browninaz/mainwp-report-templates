<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Using colspan and rowspan</h1>
    <table border="1" style= border-collapse:collapse;>
        <caption>
            <p>My Schedule</p>
        </caption>
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Morning</th>
            <td colspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>Afternoon</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <th>Evening</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>  
</body>
</html>
